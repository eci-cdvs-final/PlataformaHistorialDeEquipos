<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Crear Laboratorio</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" href="Resources/favicon.ico" />
	<link rel="stylesheet" href="Resources/login.css" />
	
	                                                   
</h:head>
<h:body>
	<h1>Crear Laboratorio</h1>
	<h:form>
		<p:menubar>
	        <p:submenu label="Registrar">
	            <p:menuitem value="Registrar Elemento" action="#{usuarioBean.gotoRegistrarElemento()}"  />
	            <p:menuitem value="Registrar Equipo" action="#{usuarioBean.gotoRegistrarEquipo()}"  />
	            <p:menuitem value="Registrar Novedad" action="#{usuarioBean.gotoRegistrarNovedad()}"  />
	             <p:menuitem value="Crear Laboratorio" action="#{usuarioBean.gotoCrearLaboratorio()}"  />
	        </p:submenu>
	        <p:submenu label="Asociar">
	            <p:menuitem value="Asociar Elemento" action="#{usuarioBean.gotoAsociarElemento()}"  />
	        </p:submenu>
	         <p:submenu label="Reportes">
	            <p:menuitem value="Reporte de Equipos" action="#{usuarioBean.gotoReporteEquipos()}"  />
	        </p:submenu>
	    </p:menubar>
	 <h:panelGrid columns="2" cellpadding="10">
           
			 <h:outputText value="Mnemónico: " />
			<h:inputText value="#{laboratorioBean.id}"/>
			
			<h:outputText value="Nombre: " />
			<h:inputText value="#{laboratorioBean.nombre}"/>
			
			<h:outputText value="Capacidad de Equipos: " />
			<h:inputText value="#{laboratorioBean.capacidadDeEquipos}"/>	
			
			<h:outputText value="Descripcion: " />
			<h:inputText value="#{laboratorioBean.descripcion}"/>	
  
        </h:panelGrid>
	
	<h3>Equipos asociados en el Laboratorio</h3>
	<p:dataTable value="#{laboratorioBean.getEquipos()}" var="equipo" paginator="true" rows="10">
			<p:column headerText="Equipos Disponibles">
			<h:outputText value="#{equipo.id}" />
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{equipo.nombre}" />
		</p:column>
			<p:column headerText="Desasociar"><h:commandLink value="Desasociar" actionListener="#{laboratorioBean.desasociar(equipo)}" update="@form"></h:commandLink></p:column>
		</p:dataTable>
	
	
	 <h3>Equipos Disponibles para Asociar</h3>
	<p:dataTable value="#{laboratorioBean.getEquiposDisponibles()}" var="equipo" paginator="true" rows="10">
			<p:column headerText="Equipos Disponibles">
			<h:outputText value="#{equipo.id}" />
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{equipo.nombre}" />
		</p:column>
			<p:column headerText="Asociar"><h:commandLink value="Asociar" actionListener="#{laboratorioBean.asociar(equipo)}" update="@form"></h:commandLink></p:column>
		</p:dataTable>
	 
	 <p:commandButton value="Registrar" id="Regresar"  action="#{laboratorioBean.registrar()}" style="margin-right:20px;"  />   
	
	
	
	
	<h3>Reporte de Laboratorios</h3>
	<p:dataTable id="lab_table" var="laboratorio" value="#{laboratorioBean.laboratorios}" rows="10"
                 paginator="true">
		<p:column headerText="Mnemónico">
			<h:outputText value="#{laboratorio.id}" />
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{laboratorio.nombre}" />
		</p:column>
		<p:column headerText="Descripción">
			<h:outputText value="#{laboratorio.descripcion}" />
		</p:column>
		<p:column headerText="Capacidad de equipos">
			<h:outputText value="#{laboratorio.capacidadDeEquipos}" />
		</p:column>
	</p:dataTable>
	
	
	<br></br>
	   		<p:commandButton value="Regresar" id="Regresar"  action="#{usuarioBean.regresar()}" style="margin-right:20px;"  />   
	   		<p:commandButton value="Logout" id="Logout"  action="#{usuarioBean.logout()}" style="margin-right:20px;"  />   	
	        
	</h:form>
	
		
	
</h:body>
</html>
