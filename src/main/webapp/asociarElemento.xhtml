<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Asociar Elemento</title>
	
	
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" href="Resources/favicon.ico" />
		<link rel="stylesheet" href="Resources/login.css" />
	                                                   
</h:head>
<h:body>
	<h1>Asociar Elemento </h1>
	<h:form> 
		<h:panelGrid columns="2" cellpadding="10">
			
			<h:outputText value="ID De Elemento: " />
			<h:inputText value="#{elementoBean.idElem}"/>
			
			<h:outputText value="ID De Equipos: " />
			<h:inputText value="#{elementoBean.idEqui}"/>
	
			<h:commandLink value="Asociar Elemento" actionListener="#{elementoBean.asociarElemento()}" style="margin-right:20px; ">
			</h:commandLink>
			
		</h:panelGrid>
		 
		<h3> Elementos disponibles para asociar: </h3>
	     <p:dataTable id="elemento_table" var="elemento" value="#{elementoBean.elementos}" rows="10"
                 paginator="true">
			<p:column headerText="Elementos Existentes-ID">
				<h:outputText value="#{elemento.id}" />
			</p:column>
			<p:column headerText="Tipo">
				<h:outputText value="#{elemento.tipo}" />
			</p:column>
			<p:column headerText="Equipo al que pertenece">
				<h:outputText value="#{elemento.equipo}" />
			</p:column>
			<p:column headerText="Marca">
				<h:outputText value="#{elemento.marca}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{elemento.nombre}" />
			</p:column>
		</p:dataTable>
		
		<h3> Equipos disponibles para asociar: </h3>
		<p:dataTable id="equi_table" var="equipo" value="#{equipoBean.equipos}" rows="10"
                 paginator="true">
		<p:column headerText="Equipos Disponibles">
			<h:outputText value="#{equipo.id}" />
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{equipo.nombre}" />
		</p:column>
	</p:dataTable>
	 
		<h:commandLink value="Regresar" actionListener="#{usuarioBean.regresar()}" style="margin-right:20px;">
	        	</h:commandLink> 
		  <h:commandLink value="Logout" actionListener="#{usuarioBean.logout()}" style="margin-right:20px;">
	        </h:commandLink> 
	        
	</h:form>

</h:body>
</html>
