<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registrar Equipo</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" href="Resources/favicon.ico" />
	<link rel="stylesheet" href="Resources/login.css" />
	
	                                                   
</h:head>
<h:body>
	<h1>Registrar Equipo</h1>
	<h:form>
	 <h:panelGrid columns="2" cellpadding="10">
           
			 <h:outputText value="Nombre: " />
			<h:inputText value="#{equipoBean.nombre}"/>
			
			<h:outputText value="Laboratorio: " />
			<h:inputText value="#{equipoBean.laboratorioId}"/>
			
			<h:outputText value="Pantalla: " />
			<h:inputText value="#{equipoBean.pantallaID}"/>
			
			<h:outputText value="Teclado: " />
			<h:inputText value="#{equipoBean.tecladoID}"/>
			
			<h:outputText value="Mouse: " />
			<h:inputText value="#{equipoBean.mouseID}"/>
			
			<h:outputText value="Torre: " />
			<h:inputText value="#{equipoBean.torreID}"/>
			

		   	<p:commandButton value="Registrar"   action="#{equipoBean.registrar()}" style="margin-right:20px;"  /> 
		   
		        
				        
        </h:panelGrid>
	
	<h3>Historial De Equipos</h3>
	<p:dataTable id="equi_table" var="equipo" value="#{equipoBean.equipos}" rows="10"
                 paginator="true">
		<p:column headerText="Equipos Disponibles">
			<h:outputText value="#{equipo.id}" />
		</p:column>
		<p:column headerText="Laboratorio al que Pertenece">
			<h:outputText value="#{equipo.laboratorioId}" />
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{equipo.nombre}" />
		</p:column>
	</p:dataTable>
	
	
	<h3>Elementos Disponibles Para Asociar</h3>
			<p:dataTable id="elemento_table2" var="elemento" value="#{elementoBean.elementosLibres()}" rows="10"
                 paginator="true">
			<p:column headerText="Elementos Existentes-ID">
				<h:outputText value="#{elemento.id}" />
			</p:column>
			<p:column headerText="Tipo">
				<h:outputText value="#{elemento.tipo}" />
			</p:column>
			<p:column headerText="Equipo al que pertenece">
				<h:outputText value="#{elemento.equipo}" />
			</p:column>
			<p:column headerText="Marca">
				<h:outputText value="#{elemento.marca}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{elemento.nombre}" />
			</p:column>
		</p:dataTable>
	
        <br></br>
	   		<p:commandButton value="Regresar" id="Regresar"  action="#{usuarioBean.regresar()}" style="margin-right:20px;"  />   
	   		<p:commandButton value="Logout" id="Logout"  action="#{usuarioBean.logout()}" style="margin-right:20px;"  />   	
	</h:form>
	
	
</h:body>
</html>
