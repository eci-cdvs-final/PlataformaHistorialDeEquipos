<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Novedades</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" href="Resources/favicon.ico" />
	<link rel="stylesheet" href="Resources/login.css" />
	                                                   
</h:head>

<f:metadata>
	<f:viewParam name="equipoid" value="#{novedadBean.equipoId}"/>
</f:metadata>

<h:body>
	<h1>Novedades del equipo #{novedadBean.equipoId}</h1>
	
	<h:form>
		<p:dataTable id="novedad_table" var="novedad" value="#{novedadBean.getNovedades2()}" rows="10"
                 paginator="true">
			<p:column headerText="EquipoID">
				<h:outputText value="#{novedad.equipoId}" />
			</p:column>
			
			<p:column headerText="ElementoId">
				<h:outputText value="#{novedad.elementoId}" />
			</p:column>
			
			<p:column headerText="tituloCorto">
				<h:outputText value="#{novedad.titulo}" />
			</p:column>
			
			<p:column headerText="fecha">
				<h:outputText value="#{novedad.fecha}" />
			</p:column>
			
			<p:column headerText="detalle">
				<h:outputText value="#{novedad.detalle}" />
			</p:column>
		</p:dataTable>
	 
		 <h:commandLink value="Regresar" actionListener="#{equipoBean.regresarReporteEquipos()}" style="margin-right:20px;">
	        </h:commandLink>
	     <h:commandLink value="Logout" actionListener="#{usuarioBean.logout()}" style="margin-right:20px;">
	        </h:commandLink> 
	</h:form>
	
	
</h:body>
</html>
