<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registrar Elemento</title>
	
	
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" href="Resources/favicon.ico" />
	<link rel="stylesheet" href="Resources/login.css" />
	                                                   
</h:head>
<h:body>
	<h1>Registrar Elemento </h1>
	<h:form> 
		<p:menubar>
	        <p:submenu label="Registrar">
	            <p:menuitem value="Registrar Elemento" action="#{usuarioBean.gotoRegistrarElemento()}"  />
	            <p:menuitem value="Registrar Equipo" action="#{usuarioBean.gotoRegistrarEquipo()}"  />
	            <p:menuitem value="Registrar Novedad" action="#{usuarioBean.gotoRegistrarNovedad()}"  />
	             <p:menuitem value="Crear Laboratorio" action="#{usuarioBean.gotoCrearLaboratorio()}"  />
	        </p:submenu>
	        <p:submenu label="Asociar">
	            <p:menuitem value="Asociar Elemento" action="#{usuarioBean.gotoAsociarElemento()}"  />
	        </p:submenu>
	         <p:submenu label="Reportes">
	            <p:menuitem value="Reporte de Equipos" action="#{usuarioBean.gotoReporteEquipos()}"  />
	        </p:submenu>
	    </p:menubar>
		<h:panelGrid columns="2" cellpadding="10">

			
			<p:outputLabel value="Tipo:" />
			<p:selectOneMenu id="console" value="#{elementoBean.tipo}" style="width:125px">
	            <f:selectItem itemLabel="Pantalla" itemValue="Pantalla" />
	            <f:selectItem itemLabel="Torre" itemValue="Torre" />
	            <f:selectItem itemLabel="Mouse" itemValue="Mouse" />
	            <f:selectItem itemLabel="Teclado" itemValue="Teclado" />
        	</p:selectOneMenu>
        	
        	<h:outputText value="Equipo(Opcional): " />
			<h:inputText value="#{elementoBean.idEqui}"/>
			
			<h:outputText value="Marca: " />
			<h:inputText value="#{elementoBean.marca}"/>
			
			<h:outputText value="Nombre: " />
			<h:inputText value="#{elementoBean.nombre}"/>
		
	
			
			<p:commandButton value="Registrar Elemento"   action="#{elementoBean.registrarElemento()}" style="margin-right:20px;"  /> 
	
		 </h:panelGrid>
		
		<h2>Elementos Existentes</h2>
	     <p:dataTable id="elemento_table" var="elemento" value="#{elementoBean.elementos}" rows="10"
                 paginator="true">
			<p:column headerText="Elementos Existentes-ID">
				<h:outputText value="#{elemento.id}" />
			</p:column>
			<p:column headerText="Tipo">
				<h:outputText value="#{elemento.tipo}" />
			</p:column>
			<p:column headerText="Equipo al que pertenece">
				<h:outputText value="#{elemento.equipo}" />
			</p:column>
			<p:column headerText="Marca">
				<h:outputText value="#{elemento.marca}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{elemento.nombre}" />
			</p:column>
		</p:dataTable>
	 
		<br></br>
	   		<p:commandButton value="Regresar" id="Regresar"  action="#{usuarioBean.regresar()}" style="margin-right:20px;"  />   
	   		<p:commandButton value="Logout" id="Logout"  action="#{usuarioBean.logout()}" style="margin-right:20px;"  />   	
	        
	</h:form>

</h:body>
</html>
