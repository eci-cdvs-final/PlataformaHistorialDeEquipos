<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Registrar Elemeto </h1>
	<h:form> 
		<h:panelGrid columns="2" cellpadding="10">
			<h:outputText value="ID: " />
			<h:inputText value="#{elementoBean.id}"/>
			
			<p:outputLabel value="Tipo:" />
			<p:selectOneMenu id="console" value="#{elementoBean.tipo}" style="width:125px">
	            <f:selectItem itemLabel="Pantalla" itemValue="Pantalla" />
	            <f:selectItem itemLabel="Torre" itemValue="Torre" />
	            <f:selectItem itemLabel="Mouse" itemValue="Mouse" />
	            <f:selectItem itemLabel="Teclado" itemValue="Teclado" />
        </p:selectOneMenu>
			
			<h:outputText value="Marca: " />
			<h:inputText value="#{elementoBean.marca}"/>
			
			<h:outputText value="Nombre: " />
			<h:inputText value="#{elementoBean.nombre}"/>
		
	
			<h:commandLink value="Registrar Elemento" actionListener="#{elementoBean.registrarElemento()}" style="margin-right:20px; ">
			</h:commandLink>
	
		 </h:panelGrid>
		
	     <p:dataTable id="elemento_table" var="elemento" value="#{elementoBean.elementos}">
			<p:column headerText="Elementos Existentes-ID">
				<h:outputText value="#{elemento.id}" />
			</p:column>
			<p:column headerText="Tipo">
				<h:outputText value="#{elemento.tipo}" />
			</p:column>
			<p:column headerText="Marca">
				<h:outputText value="#{elemento.marca}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{elemento.nombre}" />
			</p:column>
		</p:dataTable>
	 
		<h:commandLink value="Regresar" actionListener="#{usuarioBean.regresar()}" style="margin-right:20px;">
	        	</h:commandLink> 
		  <h:commandLink value="Logout" actionListener="#{usuarioBean.logout()}" style="margin-right:20px;">
	        </h:commandLink> 
	        
	</h:form>

</h:body>
</html>
