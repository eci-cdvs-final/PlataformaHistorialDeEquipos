<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Registrar Elemeto </h1>
	
	<p:dataTable id="equi_table" var="equipo" value="#{equipoBean.equipos}">
		<p:column headerText="Equipos Disponibles">
			<h:outputText value="#{equipo.id}" />
		</p:column>
	</p:dataTable>
	
	<h:form> 
	  <h:commandLink value="Logout" actionListener="#{usuarioBean.logout()}" style="margin-right:20px;">
        </h:commandLink> 
	</h:form>
	
	<h:panelGrid columns="2" cellpadding="10">
		<h:outputText value="ID: " />
		<h:inputText value="#{elementoBean.id} "/>
		
		<p:outputLabel value="Tipo:" />
		<h:inputText value="#{elementoBean.tipo}"/>
		
		<h:outputText value="Marca: " />
		<h:inputText value="#{elementoBean.marca}"/>
		
		<h:form>
			<h:commandLink value="Registrar Elemento" actionListener="#{elementoBean.registrarElemento()}" style="margin-right:20px; ">
			</h:commandLink>
		</h:form>
		
     </h:panelGrid>
</h:body>
</html>
